<div class="row row-cols-lg-auto options-container">
  <div class="col-12 d-flex">
    <div class="form-check form-check-inline">
      <input
        type="radio"
        name="displayType"
        id="displayType_absolute"
        class="form-check-input"
        [value]="'absolute'"
        [(ngModel)]="options.displayType"
        (ngModelChange)="chartStateService.updates$.next()"
      />
      <label for="displayType_absolute" class="form-check-label">Absolute</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        type="radio"
        name="displayType"
        id="displayType_daily"
        class="form-check-input"
        [value]="'daily'"
        [(ngModel)]="options.displayType"
        (ngModelChange)="chartStateService.updates$.next()"
      />
      <label for="displayType_daily" class="form-check-label">Daily</label>
    </div>
  </div>

  <div class="col-12 d-flex">
    <label
      class="form-label"
      for="rollingSum"
      appTooltip="Builds a rolling sum based on the window size selected. You will notice that the line will look roughly the same but smoother and that the values are increased. This setting allows you to figure out and compare weekly or bi-weekly sums."
      >Rolling&nbsp;Sum:</label
    >
    <select
      [(ngModel)]="options.rollingSumWindow"
      (ngModelChange)="chartStateService.updates$.next()"
      id="rollingSum"
      class="form-select form-select-sm"
      appNumberOnly
    >
      <option [value]="1">None</option>
      <option [value]="7">7 days</option>
      <option [value]="10">10 days</option>
      <option [value]="14">14 days</option>
    </select>
  </div>

  <div class="col-12 d-flex">
    <label
      class="form-label"
      for="lag"
      appTooltip="Smoothing is also known as rolling mean or moving average. Basically the average value of the last n days is applied to a value."
      >Smoothing:</label
    >
    <select
      [(ngModel)]="options.lag"
      (ngModelChange)="chartStateService.updates$.next()"
      id="lag"
      class="form-select form-select-sm"
      appNumberOnly
    >
      <option [value]="0">None</option>
      <option [value]="7">7 days</option>
      <option [value]="10">10 days</option>
      <option [value]="14">14 days</option>
    </select>
  </div>

  <div class="col-12 d-flex">
    <label
      class="form-label"
      for="byPopulation"
      appTooltip="Choose a population normalization factor to compare two countries based on their population. The factor chosen defines how large the numbers on the y scale will be."
      >By&nbsp;population:</label
    >
    <select
      [(ngModel)]="options.byPopulation"
      (ngModelChange)="chartStateService.updates$.next()"
      id="byPopulation"
      class="form-select form-select-sm"
      appNumberOnly
    >
      <option [value]="0">absolute</option>
      <option [value]="1000000">by 1,000,000</option>
      <option [value]="100000">by 100,000</option>
      <option [value]="10000">by 10,000</option>
    </select>
  </div>
</div>
