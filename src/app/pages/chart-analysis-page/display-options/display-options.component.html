<div class="row row-cols-lg-auto justify-content-between p-2 options-background">
  <div class="col-12 d-flex">
    <label class="form-label" for="scaleType">Scale:</label>
    <select
      class="form-select form-select-sm"
      id="scaleType"
      [(ngModel)]="displayOptions.scale"
      (ngModelChange)="chartStateService.updates$.next()"
    >
      <option value="linear">Linear</option>
      <option value="log">Log</option>
    </select>
  </div>
  <div class="col-12 d-flex">
    <button
      *ngIf="displayOptions.threshold === undefined"
      class="btn btn-sm btn-secondary"
      (click)="displayOptions.threshold = 60; chartStateService.updates$.next()"
    >
      Add Threshold Line
    </button>
    <ng-container *ngIf="displayOptions.threshold !== undefined">
      <label class="form-label" for="threshold">Threshold:</label>
      <input
        class="form-control form-select-sm"
        id="threshold"
        name="threshold"
        [(ngModel)]="displayOptions.threshold"
        (ngModelChange)="chartStateService.updates$.next()"
        appNumberOnly
        type="number"
      />
      <button
        class="btn btn-sm btn-danger"
        (click)="displayOptions.threshold = undefined; chartStateService.updates$.next()"
        title="Clear threshold"
      >
        X
      </button>
    </ng-container>
  </div>
  <div class="col-12 d-flex">
    <label class="form-label" for="timeRange">Time&nbsp;Range:</label>
    <select
      class="form-select form-select-sm"
      id="timeRange"
      [(ngModel)]="displayOptions.daysToLookBack"
      (ngModelChange)="chartStateService.updates$.next()"
      appNumberOnly
    >
      <option [value]="365">1 year</option>
      <option [value]="180">180 days</option>
      <option [value]="120">120 days</option>
      <option [value]="90">90 days</option>
      <option [value]="60">60 days</option>
      <option [value]="30">30 days</option>
    </select>
  </div>
</div>
